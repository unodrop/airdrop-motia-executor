# 根据 .env 环境变量部署
# 在仓库 Settings → Secrets and variables → Actions 中添加下方用到的 Secrets

name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      # 用 GitHub Secrets 生成 .env，供 Docker 使用（不提交 .env）
      - name: Create .env from Secrets
        run: |
          cat >> .env << EOF
          MOTIA_WORKBENCH_AUTH_USER=${{ secrets.MOTIA_WORKBENCH_AUTH_USER }}
          MOTIA_WORKBENCH_AUTH_PASSWORD=${{ secrets.MOTIA_WORKBENCH_AUTH_PASSWORD }}
          ENCRYPTED_KEY=${{ secrets.ENCRYPTED_KEY }}
          REDIS_URL=${{ secrets.REDIS_URL }}
          PHAROS_CHAIN_ID=${{ secrets.PHAROS_CHAIN_ID }}
          PHAROS_RPC_URL=${{ secrets.PHAROS_RPC_URL }}
          PHAROS_DOMAIN=${{ secrets.PHAROS_DOMAIN }}
          PHAROS_API_BASE=${{ secrets.PHAROS_API_BASE }}
          PHAROS_INVITE_CODE=${{ secrets.PHAROS_INVITE_CODE }}
          SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }}
          EOF

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: motia-app:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 若需推送到 GitHub Container Registry，取消下面注释
      # - name: Log in to GHCR
      #   uses: docker/login-action@v3
      #   with:
      #     registry: ${{ env.REGISTRY }}
      #     username: ${{ github.actor }}
      #     password: ${{ secrets.GITHUB_TOKEN }}
      # - name: Push image
      #   run: docker tag motia-app:latest ${{ env.REGISTRY }}/${{ github.repository }}:latest && docker push ${{ env.REGISTRY }}/${{ github.repository }}:latest

  # 部署到 VPS：在 Secrets 中配置 VPS_HOST, VPS_USERNAME, VPS_PASSWORD；
  # 在 Variables 中设 DEPLOY_VPS=true 启用；可选 DEPLOY_PATH（默认 ~/app）
  deploy-vps:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ vars.DEPLOY_VPS == 'true' }}
    env:
      DEPLOY_PATH: ${{ vars.DEPLOY_PATH || '~/app' }}
    steps:
      - uses: actions/checkout@v4

      - name: Create .env on runner
        run: |
          cat >> .env << EOF
          MOTIA_WORKBENCH_AUTH_USER=${{ secrets.MOTIA_WORKBENCH_AUTH_USER }}
          MOTIA_WORKBENCH_AUTH_PASSWORD=${{ secrets.MOTIA_WORKBENCH_AUTH_PASSWORD }}
          ENCRYPTED_KEY=${{ secrets.ENCRYPTED_KEY }}
          REDIS_URL=${{ secrets.REDIS_URL }}
          PHAROS_CHAIN_ID=${{ secrets.PHAROS_CHAIN_ID }}
          PHAROS_RPC_URL=${{ secrets.PHAROS_RPC_URL }}
          PHAROS_DOMAIN=${{ secrets.PHAROS_DOMAIN }}
          PHAROS_API_BASE=${{ secrets.PHAROS_API_BASE }}
          PHAROS_INVITE_CODE=${{ secrets.PHAROS_INVITE_CODE }}
          SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }}
          EOF

      - name: Copy repo and .env to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          source: ".env,.dockerignore,Dockerfile,docker-compose.yml,motia.config.ts,motia-workbench.json,package.json,package-lock.json,tsconfig.json,tsconfig.motia.json,types.d.ts,src,tutorial"
          target: ${{ env.DEPLOY_PATH }}

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            cd ${{ env.DEPLOY_PATH }}
            docker compose up -d --build
